<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Online 3D Viewer</title>

    <script type="text/javascript" src="three.min-126.js"></script>
    <script type="text/javascript" src="o3dv.min-0.7.6.js"></script>
    <script type='text/javascript'>
        OV.Init3DViewerElements ();
    </script>
</head>

<body onload="load_gltf()">
    <script>
    function load_gltf() {
        var url_string = new URL(window.location.href);
        var gltf = url_string.searchParams.get("gltf");
        document.getElementById('gltf_id').innerHTML=gltf;
   }
    </script>
    
    <div id="gltf_id" class="online_3d_viewer"
         style="width: 800px; height: 600px;"
         model="gltf_id"
         camera="3,1,2,0,0,0,0,0,1">
    </div>
</body>

</html>
