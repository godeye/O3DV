<body>
    <script>
    function load_gltf() {
        var url_string = new URL(window.location.href);
        var gltf = url_string.searchParams.get("gltf");
        document.getElementById('gltf_id').innerHTML=gltf;
   }
    </script>
    
<p id="demo">Click the button to change the color of this paragraph.</p>
