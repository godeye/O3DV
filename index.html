<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Glorvia Model Viewer</title>
        <style>
        body { margin: 0; padding: 0; }
        .online_3d_viewer {
            width: auto; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        </style>
    </head>
    <body>
        <div id="model-wrapper"></div>
        
        <script type="text/javascript" src="three.min-126.js"></script>
        <script type="text/javascript" src="o3dv.min-0.7.6.js"></script>   
        <script type='text/javascript'>
            OV.Init3DViewerElements ();
            var model = window.location.search.split('model=')[1];
            var html =
            `<div class="online_3d_viewer"
                model="`+ model + `"
                camera="0,0,1,0,0,0,0,1,0">
            </div>`;
            document.getElementById("model-wrapper").innerHTML = html;
        </script>
    </body>
</html>
